<div class="card">
    <div class="card-header">
        Product List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='filtering'/></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{filtering}}</h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf='products.length!=0'>
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click)='showImage()'>{{showImages ? 'Hide':'Show'}} Image</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img [src]="product.imageUrl" *ngIf="showImages"></td>
                        <td>{{product.productName | uppercase | prefix:'--'}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':'symbol':'2.2-2'}}</td>
                        <td><pm-star [rating]=2 (emitter)='onClicked($event)'></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
